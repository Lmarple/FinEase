<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinEase</title>
  <!-- Include any necessary CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>FinEase (Finance App)</h1>
    <label for="datepicker">Select Month/Year:</label>
    <input type="month" id="datepicker" name="datepicker">
  </header>
  
  <!-- Other sections and content of the app will go here -->
  <nav>
    <div class="column">
      <label for="income">Income</label>
      <output id="incomeOutput"></output>
    </div>
    <div class="column">
      <label for="spent">Spent</label>
      <output id="spentOutput"></output>
    </div>
    <div class="column">
      <label for="overUnder">Over/Under</label>
      <output id="overUnderOutput"></output>
    </div>
    <!-- Add more columns as needed -->
  </nav>
  <section>
    <table id="incomeTable">
      <thead>
        <tr>
          <th>Income</th>
          <th>Planned Amount</th>
          <th>Actual Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
    <div>
      <label for="income">Income:</label>
      <input type="text" id="income" list="incomeList">
      <datalist id="incomeList">
        <option value="Paycheck_DM">
        <option value="Paycheck_LM"></option>
        <option value="Gift">
        <option value="Gov-Child-Aid">
      </datalist>
      <label for="plannedAmount">Planned Amount:</label>
      <input type="number" id="plannedAmount">
      <label for="actualAmount">Actual Amount:</label>
      <input type="number" id="actualAmount">
      <button id="AddIncRowButton" >Add Row</button>
    </div>
  </section>


  <!-- Other sections and content of the app will go here -->
  <section>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Expense</th>
          <th>Planned Cost</th>
          <th>Actual Cost</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
    <div>
      <label for="expense">Expense:</label>
      <input type="text" id="expense" list="expensesList">
      <datalist id="expensesList">
        <option value="Mortgage">
        <option value="Groceries">
        <option value="Utilities">
        <option value="Phone">
        <option value="Internet">
        <option value="FastFood">
        <option value="Car Insurance">
        <option value="Clothing">
        <option value="Loans">
        <option value="Credit Payment">
      </datalist>
      <label for="plannedCost">Planned Cost:</label>
      <input type="number" id="plannedCost">
      <label for="actualCost">Actual Cost:</label>
      <input type="number" id="actualCost">
      <button id="AddExpRowButton">Add Row</button>
    </div>
  </section>
  <section id="savingsSection">
    <h2>Savings</h2>
    <table id="savingsTable">
      <thead>
        <tr>
          <th>Reserved For</th>
          <th>Goal</th>
          <th>Current</th>
          <th>Left to Go</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
    <div>
      <label for="reservedFor">Reserved For:</label>
      <input type="text" id="reservedFor">
      <label for="goalAmount">Goal:</label>
      <input type="number" id="goalAmount">
      <label for="currentAmount">Current:</label>
      <input type="number" id="currentAmount">
      <button id="addSavingsRowButton">Add Row</button>
    </div>
  </section>
  <footer>
    <!-- Footer content here -->
  </footer>

  <!-- Include any necessary scripts -->
  <script src="./js/code.js"></script>
</body>
</html>

</html>
